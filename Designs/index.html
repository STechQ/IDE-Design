<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="styles/IDE1.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>


    <div class="login-container">
      <div>
        <img src="images/login_background.png" alt="login_background" class="login-background">
      </div>
      <div class="form-container">
        <img src="images/plateau_logo-red.svg" alt="plateau_logo-red" class="form-logo">
        <div class="form-content">
          <div class="login-text-container">
            <h1 class="login-text">Login</h1>
          </div>
          <p class="content">Write your e-mail to select domain.</p>
          <form>
            <div>
              <i class="mdi mdi-email-outline mdi-24px mail"></i>
              <input type="email" placeholder="E-Mail" name="e-mail">
            </div>  
            <div>
              <i class="mdi mdi-domain mdi-24px domain"></i>
              <input type="text" placeholder="Domain" name="domain">
              <i class="mdi mdi-chevron-down mdi-24px chevron-down"></i>
            </div>  
             
            <div>
              <i class="mdi mdi-lock-outline mdi-24px lock"></i>
              <input type="password" placeholder="Password" name="password">
              <i class="mdi mdi-eye mdi-24px eye"></i>
            </div>
          </form>
          <div class="forgot-password">
            <a class="forgot-password-text" href="#">Forgot password</a>
          </div>
          <button class="login-button">LOGIN</button>
        </div>
      </div>
    </div>
</body>
</html>
